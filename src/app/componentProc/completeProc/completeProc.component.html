<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input name="username" type="text" placeholder="Enter Username" class="form-control rounded-0" required>
                    </div>
                                        
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input name="password" type="password" placeholder="Enter Password" class="form-control rounded-0" required>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</div>
