<div class="container row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label class="form-label font-weight-bold" for="username">Username:</label>
                        <input [(ngModel)]="loginUserData.username" name="username" type="text" placeholder="Enter Username" class="form-control rounded-0" required>
                    </div>
                                        
                    <div class="form-group">
                        <label class="form-label font-weight-bold" for="password">Password:</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" placeholder="Enter Password" class="form-control rounded-0" required>
                    </div>
                    
                    <div [hidden] = "!dispErrText" class=" text-center">
                        <p class="form-label font-weight-bold text-danger" for="completeProcRes">Wrong Credentials!</p>
                    </div>

                    <button (click)="loginUser()" class="btn btn-primary float-right font-weight-bold">Log In</button>
                </form>
            </div>
        
        </div>
    </div>
</div>
